<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Aplicacion Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">App Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="http://localhost:8080/">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div>
        <h1>Lista de Productos</h1>
    </div>
    <div class="p-2">
        <a class="h2" href="productos/nuevo">Agregar producto</a>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Marca</th>
                <th>Categoria</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto: ${listaProductos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.marca}"></td>
                <td th:text="${producto.categoria}"></td>
                <td>
                    <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-info">Editar</a>
                    &nbsp;&nbsp;
                    <a th:href="@{'/productos/eliminar/'+ ${producto.id}}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>
</body>
</html>
