<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">App Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="http://localhost:8080/">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div>
        <h1>Agregar producto</h1>
    </div>

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post"
          style="max-width:600px; margin:0 auto;">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Nombre:</label>
                <div class="col-sm-8">
                    <input type="text" name="nombre" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Precio:</label>
                <div class="col-sm-8">
                    <input type="text" name="precio" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Seleccione una marca:</label>
                <div class="col-sm-8">
                    <select name="marca" class="form-control" required>
                        <th:block th:each="marca : ${listaMarcas}">
                            <option th:text="${marca.nombre}" th:value="${marca.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Seleccione una categor√≠a:</label>
                <div class="col-sm-8">
                    <select name="categoria" class="form-control" required>
                        <th:block th:each="categoria : ${listaCategorias}">
                            <option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <!--Si es nulo, agregamos los detalles -->
            <th:block >
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Detalles #1 : </label>
                    <div class="col-sm-4">
                        <input type="text" name="detallesNombre"  class="form-control" placeholder="Nombre" >
                    </div>
                    <div class="col-sm-4">
                        <input type="text" name="detallesValor"  class="form-control" placeholder="Valor" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Detalles #2 : </label>
                    <div class="col-sm-4">
                        <input type="text" name="detallesNombre"  class="form-control" placeholder="Nombre" >
                    </div>
                    <div class="col-sm-4">
                        <input type="text" name="detallesValor"  class="form-control" placeholder="Valor" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Detalles #3 : </label>
                    <div class="col-sm-4">
                        <input type="text" name="detallesNombre"  class="form-control" placeholder="Nombre" >
                    </div>
                    <div class="col-sm-4">
                        <input type="text" name="detallesValor"  class="form-control" placeholder="Valor" >
                    </div>
                </div>
            </th:block>
            <div class="text-center p">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
