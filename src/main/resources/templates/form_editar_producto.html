<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">App Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="http://localhost:8080/">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container ">
    <h1>Editar Producto</h1>
    <form action="/productos/editar/{id}" method="get">
        <input type="hidden" name="id" th:value="${producto.id}"> <!-- Para enviar el ID del producto -->
        <div class="m-3">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${producto.nombre}" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" th:value="${producto.precio}" required>
            </div>
            <div class="form-group">
                <label class="col-form-label">Categor√≠a:</label>
                <select th:field="${producto.categoria}" class="form-control" required>
                    <th:block th:each="categoria: ${listaCategorias}">
                        <option th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                    </th:block>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Editar</button>
        </div>
    </form>
</div>
</body>
</html>
